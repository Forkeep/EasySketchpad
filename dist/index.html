<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>灵动画板</title>
  <link rel="stylesheet" href="style.b9fcd99d.css">
  <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,shrink-to-fit=no" name="viewport">
  <style>.icon {
      width: 3em;
      height: 3em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }</style>

</head>

<body>
<div id="eraserCircle"></div>

<div id="wrapper">
  <div id="penStyle">
    <ul id="color">
      <li id="black"></li>
      <li id="red"></li>
      <li id="blue"></li>
      <li id="yellow"></li>
      <li id="green"></li>
      <label for="chooseColor"><input id="anyColor" type="color"></label>
    </ul>
    <ul id="penWidth">
      <li id="width2"></li>
      <li id="width4"></li>
      <li id="width6"></li>
      <label><input id="anyPenWidth" type="range" min="1" max="20"></label>
    </ul>
    <div id="penStyleReset">
      <span>重置画笔</span>
    </div>
  </div>

  <div id="eraser">
    <ul>
      <li id="eraser2"></li>
      <li id="eraser4"></li>
      <li id="eraser8"></li>
      <li id="eraser16"></li>
      <li>
        <label for="chooseEraser"><input id="chooseEraser" type="range" min="4px" max="40px"></label>
      </li>
    </ul>
  </div>



  <div class="tools">
    <div id="clearWrapper">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-del"></use>
        </svg>
    </div>
    <div id="usePen" class="active">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-pan_icon"></use>
      </svg>
    </div>
    <div id="useEraser">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-icon-test"></use>
      </svg>
    </div>
    <div id="downloadBtn">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-Group-"></use>
      </svg>
    </div>
  </div>


  <canvas id="canvas">
  </canvas>
</div>
<script src="main.e612c2e3.js"></script>
<script src="iconfont.c7ee6f33.js"></script>
</body>
</html>
