<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>灵动画板</title>
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,shrink-to-fit=no" name="viewport">
<script src="/style.e308ff8e.js"></script></head>

<body>
<div id="wrapper">
  <div id="penStyle">
    <ul id="color">
      <li id="black"></li>
      <li id="red"></li>
      <li id="blue"></li>
      <li id="yellow"></li>
      <li id="green"></li>
      <label for="chooseColor"><input id="anyColor" type="color"></label>
    </ul>
    <ul id="penWidth">
      <li id="width2"></li>
      <li id="width4"></li>
      <li id="width6"></li>
      <label><input id="anyPenWidth" type="range" min="1" max="10"></label>
    </ul>
    <div id="penStyleReset">
      <span>重置画笔</span>
    </div>
  </div>

  <div id="eraser">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <canvas id="canvas">
  </canvas>
</div>
<script src="/main.1f19ae8e.js"></script>
</body>
</html>
